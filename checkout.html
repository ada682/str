<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starlink Store - Checkout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html" id="cart-link">Cart</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Checkout</h1>
        <form id="checkout-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Place Order</button>
        </form>
    </main>
    <div id="live-chat">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/44/SpaceX_Starlink_logo.svg/2560px-SpaceX_Starlink_logo.svg.png" alt="Live Chat" style="width: 50px; height: 50px;">
    </div>
    <script src="scripts.js"></script>
</body>
</html>
