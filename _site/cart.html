<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starlink Store - Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>

    <section id="cart">
        <h2>Cart</h2>
        <div id="cart-items">
            <!-- Items in the cart will be displayed here -->
        </div>
        <div id="checkout-info" style="display: none;">
            <h3>Shipping Information</h3>
            <form id="shipping-form" onsubmit="submitForm(event)">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
                
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>
                
                <label for="state">State:</label>
                <input type="text" id="state" name="state" required>
                
                <label for="zip">ZIP Code:</label>
                <input type="text" id="zip" name="zip" required>
                
                <label for="country">Country:</label>
                <input type="text" id="country" name="country" required>
                
                <label for="shipping-option">Shipping Option:</label>
                <select id="shipping-option" name="shipping-option" required>
                    <option value="standard">Standard - $15.00</option>
                    <option value="express">Express - $30.00</option>
                </select>
                
                <button type="submit">Calculate Total</button>
            </form>
            <div id="payment-summary"></div>
        </div>
    </section>

    <div id="background">
        <div class="triangle"></div>
        <div class="triangle"></div>
        <div class="triangle"></div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
