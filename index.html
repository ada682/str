<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="food.html">Food & Drinks</a></li>
                <li><a href="dry_cakes.html">Dry Cakes</a></li>
                <li><a href="wet_cakes.html">Wet Cakes</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
        <div class="profile-icon" onclick="toggleProfilePopup()">
            <img src="img/profile-icon.png" alt="Profile" width="40" height="40">
            <div class="profile-popup" id="profile-popup">
                <div id="profile-content">
                    <p>Name: John Doe</p>
                    <p>Phone: 123-456-7890</p>
                    <button onclick="logout()">Logout</button>
                </div>
                <div id="login-content" style="display: none;">
                    <button onclick="showLoginPopup()">Login</button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <h1>Welcome to Our Online Store</h1>
        <div id="video-popup">
            <video id="popup-video" width="320" height="240" autoplay>
                <source src="your-video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <span id="close-popup">&times;</span>
        </div>
    </main>
    <div id="login-popup">
        <span class="close-popup" onclick="closeLoginPopup()">&times;</span>
        <h2>Login</h2>
        <button onclick="loginWithGoogle()">Login with Google</button>
        <button onclick="loginWithFacebook()">Login with Facebook</button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
