name: pages build and deployment

on:
  push:
    branches:
      - main # or the branch you want to use

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3  # Update to latest version

    - name: Set up Node.js
      uses: actions/setup-node@v3  # Update to latest version
      with:
        node-version: '20'  # Use the latest supported version

    - name: Install dependencies
      run: npm install

    - name: Build site
      run: npm run build  # Adjust this if your build command is different

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist  # Adjust this to your build output directory
