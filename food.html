<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food & Drinks</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="food.html">Food & Drinks</a></li>
                <li><a href="dry_cakes.html">Dry Cakes</a></li>
                <li><a href="wet_cakes.html">Wet Cakes</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Food & Drinks</h1>
        <div class="product-grid">
            <!-- Contoh Produk -->
            <div class="product-card">
                <img src="img/food1.jpg" alt="Food 1">
                <h2>Food 1</h2>
                <p>$10.00</p>
                <input type="number" value="1" min="1" class="quantity">
                <button class="add-to-cart" onclick="addToCart('Food 1', 10)">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="img/food2.jpg" alt="Food 2">
                <h2>Food 2</h2>
                <p>$12.00</p>
                <input type="number" value="1" min="1" class="quantity">
                <button class="add-to-cart" onclick="addToCart('Food 2', 12)">Add to Cart</button>
            </div>
            <!-- Tambahkan lebih banyak produk sesuai kebutuhan -->
        </div>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
